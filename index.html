<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 API. Контрольная точка: квадратики</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div draggable="true" ondragstart="drag(event)" id="element-red"></div>
    <div draggable="true" ondragstart="drag(event)" id="element-gray"></div>
    <div draggable="true" ondragstart="drag(event)" id="element-yellow"></div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="area-red"></div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="area-gray"></div>
    <div ondrop="drop(event)" ondragover="allowDrop(event)" id="area-yellow"></div>
</body>
</html>
